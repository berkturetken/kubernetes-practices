apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: project
  name: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: TODO_BACKEND_IMAGE_FROM_KUSTOMIZATION # this will be replaced by kustomize
          # configuring *all* key-value pairs in ConfigMap as (container) environment variables
          envFrom:
            - configMapRef:
                name: todo-backend-configmap
